        .styled {
            border: 0;

            padding: 0;
            font-size: 1rem;
            text-align: center;

            position: absolute;
        }

        .styled:hover {
            background-color: rgb(250, 183, 0);
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),

        }
